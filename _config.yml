        title: 一种基于对比学习和自注意力机制的面料织法匹配方法
        link_text: Qicheng Shen, **Yikai Luo**, Keyang Yu,  Zizhao Wu
        # link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        # link_text: Link Text
